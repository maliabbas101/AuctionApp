<div class="col-lg-2">
  <h3>Categories</h3>
  <ul class="list-group">
    <a class="list-group-item list-group-item-action" href="/">All Items</a>
    {% if categories %}
      {% for category in categories %}
        <a class="list-group-item list-group-item-action" href="/?category={{ category.id }}">{{ category.name }}</a>
      {% endfor %}
    {% endif %}
  </ul>
</div>
