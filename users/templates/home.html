{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
   <div class="text-center">
     <h3 class="mt-3">Login to View Products and start bidding.</h3>
     <img src="https://res.cloudinary.com/dllkbvnu7/image/upload/v1673006498/media/auction_frontpage_xlh8ht.png" alt="Image Loading" style="width: 60vw;">
   </div>
{% endif %}

{% endblock %}
