{% extends 'base.html' %}

{% block content %}

<div class="container mt-5" style="width: 70%;">
    <div class="col">
        <h1 class="text-center">Product Details</h1>
        <div class="d-flex justify-content-center">
            <div>
                <img src="{{product.photo.url}}" alt="" class="rounded-circle" style="height: 25vw;"alt="">
            </div>
            <table class="table table-striped mt-5" style="width: 100%">
                <thead>
                    <tr>
                        <th class="text-center" scope="col">Title</th>
                        <th class="text-center" scope="col">Description</th>
                        <th class="text-center" scope="col">Starting Price</th>
                        <th class="text-center" scope="col">Category</th>
                        <th class="text-center" scope="col">Owner</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="ml-5 text-center">{{product.title}}</td>
                        <td class="text-center">{{product.description}}</td>
                        <td class="text-center">{{product.starting_price}}</td>
                        <td class="text-center">{{product.category}}</td>
                        <td class="text-center">{{product.auctionuser}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center">
            <a href="{% url 'products' %}" class="d-block btn btn-primary btn-lg my-5">BACK</a>

        </div>
    </div>
</div>

{% endblock  %}
